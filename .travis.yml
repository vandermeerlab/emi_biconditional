language: python
python:
  - "3.5"
sudo: false

# Setup miniconda
before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p "$HOME/miniconda"
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION matplotlib jupyter scipy numpy pandas pytest coverage

# install dependencies
install:
  - source activate test-environment
  - pip install --only-binary=shapely shapely
  - pip install git+https://github.com/vandermeerlab/python-vdmlab.git@master#egg=vdmlab

# run tests
script: 
  - py.test
